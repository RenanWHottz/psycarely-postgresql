{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Recorrência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "img/fundo_dashboard.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .container-editar {
            background-color: rgba(255,255,255,0.93);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.13);
            max-width: 480px;
            margin: 3rem auto;
        }
        .btn-voltar {
            background-color: #0071bc;
            color: white;
            border: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            margin-bottom: 2rem;
            transition: background-color 0.2s;
            display: inline-block;
        }
        .btn-voltar:hover {
            background-color: #19588a;
        }
        h2 {
            color: #19588a;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-label {
            color: #19588a;
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #bcdff7;
        }
        .btn-salvar {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            transition: background-color 0.2s;
        }
        .btn-salvar:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container-editar {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-editar">
        <a href="{% url 'listar_consultas' recorrencia.paciente.id %}" class="btn btn-voltar">← Voltar</a>
        <h2>Editar recorrência de {{ recorrencia.paciente.get_full_name }}</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="horario_padrao" class="form-label">Horário padrão</label>
                    <input type="time" name="horario_padrao" id="horario_padrao" class="form-control" value="{{ recorrencia.horario_padrao|time:'H:i' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="dia_semana" class="form-label">Dia da semana</label>
                    <select name="dia_semana" id="dia_semana" class="form-select" required>
                        <option value="0" {% if recorrencia.dia_semana == 0 %}selected{% endif %}>Segunda-feira</option>
                        <option value="1" {% if recorrencia.dia_semana == 1 %}selected{% endif %}>Terça-feira</option>
                        <option value="2" {% if recorrencia.dia_semana == 2 %}selected{% endif %}>Quarta-feira</option>
                        <option value="3" {% if recorrencia.dia_semana == 3 %}selected{% endif %}>Quinta-feira</option>
                        <option value="4" {% if recorrencia.dia_semana == 4 %}selected{% endif %}>Sexta-feira</option>
                        <option value="5" {% if recorrencia.dia_semana == 5 %}selected{% endif %}>Sábado</option>
                        <option value="6" {% if recorrencia.dia_semana == 6 %}selected{% endif %}>Domingo</option>
                    </select>
                </div>
            </div>
            <div class="d-flex flex-wrap align-items-end gap-3 mb-3">
                <div>
                    <label for="recorrencia_valor" class="form-label">Repetir a cada</label>
                    <input type="number" min="1" name="recorrencia_valor" id="recorrencia_valor" class="form-control" value="{{ recorrencia.recorrencia_valor }}" required>
                </div>
                <div>
                    <label for="recorrencia_unidade" class="form-label">Unidade</label>
                    <select name="recorrencia_unidade" id="recorrencia_unidade" class="form-select" required>
                        <option value="semanas" {% if recorrencia.recorrencia_unidade == 'semanas' %}selected{% endif %}>Semanas</option>
                        <option value="meses" {% if recorrencia.recorrencia_unidade == 'meses' %}selected{% endif %}>Meses</option>
                        <option value="anos" {% if recorrencia.recorrencia_unidade == 'anos' %}selected{% endif %}>Anos</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-salvar px-4">Salvar alterações</button>
            </div>
        </form>
    </div>
</body>
</html>

<!--templates/consultas/marcar_consulta.html-->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Marcar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "img/fundo_dashboard.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .container-marcar {
            background-color: rgba(255,255,255,0.93);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.13);
            max-width: 480px;
            margin: 3rem auto;
        }
        .btn-voltar {
            background-color: #0071bc;
            color: white;
            border: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            margin-bottom: 2rem;
            transition: background-color 0.2s;
            display: inline-block;
        }
        .btn-voltar:hover {
            background-color: #19588a;
        }
        h2 {
            color: #19588a;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-label {
            color: #19588a;
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #bcdff7;
        }
        .btn-salvar {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            transition: background-color 0.2s;
        }
        .btn-salvar:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container-marcar {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-marcar">
        <a href="{% url 'listar_consultas' vinculo.paciente.id %}" class="btn btn-voltar">← Voltar</a>
        <h2>Marcar nova consulta para {{ vinculo.paciente.get_full_name }}</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.data.id_for_label }}" class="form-label">Data</label>
                {{ form.data }}
            </div>
            <div class="mb-3">
                <label for="{{ form.horario.id_for_label }}" class="form-label">Horário</label>
                {{ form.horario }}
            </div>
            <div class="form-check mb-3">
                {{ form.recorrente }}
                <label class="form-check-label ms-1" for="{{ form.recorrente.id_for_label }}">Recorrente</label>
            </div>
            <div id="recorrencia-container" class="mb-3" style="display: none;">
                <div class="d-flex flex-wrap align-items-end gap-3">
                    <div>
                        <label for="{{ form.recorrencia_valor.id_for_label }}" class="form-label">Repetir a cada</label>
                        {{ form.recorrencia_valor }}
                    </div>
                    <div>
                        <label for="{{ form.recorrencia_unidade.id_for_label }}" class="form-label">Unidade</label>
                        {{ form.recorrencia_unidade }}
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-salvar px-4">Salvar</button>
            </div>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const recorrenteCheckbox = document.getElementById('{{ form.recorrente.id_for_label }}');
                const recorrenciaContainer = document.getElementById('recorrencia-container');
                function toggleRecorrencia() {
                    recorrenciaContainer.style.display = recorrenteCheckbox.checked ? 'flex' : 'none';
                }
                recorrenteCheckbox.addEventListener('change', toggleRecorrencia);
                toggleRecorrencia();
            });
        </script>
    </div>
</body>
</html>

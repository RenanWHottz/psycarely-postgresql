<!-- /templates/registros/nova_anotacao_consulta.html -->
<a href="{% url 'listar_anotacoes_paciente' paciente.id %}" class="btn btn-secondary">Voltar</a>

<h2 class="mt-3">Nova Anotação de Consulta</h2>
<p class="text-muted">Preencha as informações da consulta e registre suas observações.</p>

<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_data_consulta" class="form-label">Data da Consulta</label>
        {{ form.data_consulta }}
    </div>
    <div class="mb-3">
        <label for="id_conteudo" class="form-label">Conteúdo</label>
        {{ form.conteudo }}
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

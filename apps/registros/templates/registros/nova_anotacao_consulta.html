{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Anota√ß√£o de Consulta - {{ paciente.get_full_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'img/fundo_nome.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.94);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        h2 {
            color: #19588a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p.text-muted {
            text-align: center;
        }

        label {
            color: #19588a;
            font-weight: 500;
        }

        input.form-control,
        textarea.form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        textarea.form-control {
            min-height: 400px;
            resize: vertical;
        }

        input.form-control:focus,
        textarea.form-control:focus {
            border-color: #0071bc;
            box-shadow: 0 0 5px rgba(0,113,188,0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #0071bc;
            color: white;
            border: none;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #005a99;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background-color: #565e64;
        }

        .top-right {
            position: absolute;
            top: 25px;
            right: 35px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="top-right">
            <a href="{% url 'listar_anotacoes_paciente' paciente.id %}" class="btn btn-secondary">Voltar</a>
        </div>

        <h2>Nova Anota√ß√£o de Consulta</h2>
        <p class="text-muted">Preencha as informa√ß√µes da consulta e registre suas observa√ß√µes.</p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_data_consulta" class="form-label">Data da Consulta</label>
                {{ form.data_consulta }}
            </div>

            <div class="mb-3">
                <label for="id_conteudo" class="form-label">Conte√∫do</label>
                {{ form.conteudo }}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">üíæ Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Humor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'img/fundo_dashboard.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 650px;
        }

        h2 {
            color: #19588a;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .emoji-btn {
            font-size: 1.8rem;
            margin: 6px;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            background-color: #f8f9fa;
            transition: all 0.2s ease-in-out;
        }

        .emoji-btn:hover {
            background-color: #e9ecef;
        }

        .emoji-btn.active {
            background-color: #0071bc;
            color: white;
            border-color: #005a99;
        }

        .btn-success {
            background-color: #19588a;
            border: none;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-success:hover {
            background-color: #12466f;
        }

        .btn-secondary {
            background-color: #0071bc;
            color: white;
            border: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background-color: #005a99;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h2 class="text-center">Como vocÃª estÃ¡ se sentindo agora?</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label"><strong>Data e hora</strong></label>
                {{ form.data_humor }}
                <div class="form-text text-muted">
                    AtenÃ§Ã£o: nÃ£o serÃ¡ possÃ­vel registrar um humor com data/hora futura.
                </div>
            </div>

            <div class="mb-3 text-center">
                <label class="form-label d-block"><strong>Escolha seu humor</strong></label>

                <div id="emocao-buttons">
                    <button type="button" class="emoji-btn" data-value="feliz">ðŸ˜„ Feliz</button>
                    <button type="button" class="emoji-btn" data-value="triste">ðŸ˜¢ Triste</button>
                    <button type="button" class="emoji-btn" data-value="ansioso">ðŸ˜° Ansioso(a)</button>
                    <button type="button" class="emoji-btn" data-value="tranquilo">ðŸ˜Œ Tranquilo(a)</button>
                    <button type="button" class="emoji-btn" data-value="irritado">ðŸ˜  Irritado(a)</button>
                    <button type="button" class="emoji-btn" data-value="desanimado">ðŸ˜ž Desanimado(a)</button>
                    <button type="button" class="emoji-btn" data-value="esperancoso">ðŸ˜Š EsperanÃ§oso(a)</button>
                </div>

                <input type="hidden" name="emocao" id="id_emocao">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4 me-2">Registrar</button>
                <a href="{% url 'tarefas_paciente' %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        const buttons = document.querySelectorAll('.emoji-btn');
        const inputEmocao = document.getElementById('id_emocao');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                inputEmocao.value = btn.getAttribute('data-value');
            });
        });

        document.querySelector('form').addEventListener('submit', e => {
            if (!inputEmocao.value) {
                e.preventDefault();
                alert('Por favor, selecione uma emoÃ§Ã£o antes de registrar.');
            }
        });
    </script>
</body>
</html>

<!--templates/registros/listar_humores.html-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Registros de Humor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h1 class="mb-4 text-center">Histórico de Humor</h1>

    {% if humores %}
        <table class="table table-bordered text-center align-middle">
            <thead class="table-primary">
                <tr>
                    <th>Data</th>
                    <th>Emoção</th>
                </tr>
            </thead>
            <tbody>
                {% for humor in humores %}
                    <tr>
                        <td>{{ humor.data_humor|date:"d/m/Y H:i" }}</td>
                        <td>{{ humor.get_emocao_display }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning text-center">
            Nenhum registro de humor encontrado.
        </div>
    {% endif %}

    <div class="text-center mt-3">
        <a href="{% url 'tarefas_paciente' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>

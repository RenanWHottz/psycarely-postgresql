{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Registros de Humor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'img/fundo_dashboard.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #19588a;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #0071bc;
            color: white;
        }

        .btn-secondary {
            background-color: #0071bc;
            color: white;
            border: none;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #005a99;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="text-center">Histórico de Humor</h1>

        {% if humores %}
            <table class="table table-bordered text-center align-middle shadow-sm">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Emoção</th>
                    </tr>
                </thead>
                <tbody>
                    {% for humor in humores %}
                        <tr>
                            <td>{{ humor.data_humor|date:"d/m/Y H:i" }}</td>
                            <td>{{ humor.get_emocao_display }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning text-center">
                Nenhum registro de humor encontrado.
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'tarefas_paciente' %}" class="btn btn-secondary px-4">Voltar</a>
        </div>
    </div>
</body>
</html>

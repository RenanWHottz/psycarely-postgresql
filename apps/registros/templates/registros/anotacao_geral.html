{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Anota√ß√£o Geral - {{ paciente.get_full_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'img/fundo_dashboard.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.94);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        h2 {
            color: #19588a;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        label {
            color: #19588a;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 500px;  
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        textarea:focus {
            border-color: #0071bc;
            box-shadow: 0 0 5px rgba(0,113,188,0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #0071bc;
            color: white;
            border: none;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #005a99;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background-color: #565e64;
        }

        .top-right {
            position: absolute;
            top: 25px;
            right: 35px;
        }

        textarea.form-control {
            min-height: 500px !important;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="top-right">
            <a href="{% url 'listar_anotacoes_paciente' paciente.id %}" class="btn btn-secondary">Voltar</a>
        </div>

        <h2>Anota√ß√£o Geral - {{ paciente.get_full_name }}</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_conteudo" class="form-label">Conte√∫do</label>
                <textarea name="conteudo" id="id_conteudo" class="form-control">{{ form.conteudo.value|default_if_none:"" }}</textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">üíæ Salvar</button>
            </div>
        </form>

        {% if paciente.anotacao_geral.ultima_atualizacao %}
            <p class="text-muted text-center mt-3">
                √öltima atualiza√ß√£o: {{ paciente.anotacao_geral.ultima_atualizacao|date:"d/m/Y H:i" }}
            </p>
        {% endif %}
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solicitações de Conexão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{% static "img/fundo_dashboard.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .container-solicitacoes {
      background-color: rgba(255,255,255,0.93);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.13);
      max-width: 520px;
      margin: 4rem auto;
    }
    h2 {
      color: #19588a;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    .list-group-item {
      background: rgba(255,255,255,0.98);
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info-profissional {
      font-weight: 600;
      color: #19588a;
    }
    .btn-aprovar {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      padding: 0.4rem 1rem;
      margin-right: 0.5rem;
      transition: background-color 0.2s;
    }
    .btn-aprovar:hover {
      background-color: #218838;
    }
    .btn-excluir {
      background-color: #dc3545;
      color: white;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      padding: 0.4rem 1rem;
      transition: background-color 0.2s;
    }
    .btn-excluir:hover {
      background-color: #b71c2a;
    }
    .btn-voltar {
      background-color: #0071bc;
      color: white;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .btn-voltar:hover {
      background-color: #005a99;
    }
    .no-solicitacoes {
      text-align: center;
      color: #888;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-solicitacoes">
    <h2>Solicitações de conexão</h2>
    {% if solicitacoes %}
      <ul class="list-group list-group-flush">
      {% for s in solicitacoes %}
        <li class="list-group-item">
          <span class="info-profissional">{{ s.profissional.get_full_name }} (CRP: {{ s.profissional.crp }})</span>
          <div>
            <a href="{% url 'aprovar_solicitacao' s.id %}" class="btn btn-aprovar btn-sm">Aprovar</a>
            <a href="{% url 'excluir_solicitacao' s.id %}" class="btn btn-excluir btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta solicitação?')">Excluir</a>
          </div>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <div class="no-solicitacoes">
        <p>Não há solicitações pendentes.</p>
      </div>
    {% endif %}
    <a href="{% url 'dashboard_paciente' %}" class="btn btn-voltar">← Voltar</a>
  </div>
</body>
</html>

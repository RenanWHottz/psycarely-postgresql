{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Anamnese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "img/fundo_dashboard.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .container-anamnese {
            background-color: rgba(255,255,255,0.93);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.13);
            max-width: 600px;
            margin: 4rem auto;
        }
        h2 {
            color: #19588a;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #bcdff7;
            margin-bottom: 1.2rem;
            font-size: 1.08rem;
        }
        .btn-salvar {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            margin-right: 0.7rem;
            transition: background-color 0.2s;
        }
        .btn-salvar:hover {
            background-color: #218838;
        }
        .btn-cancelar {
            background-color: #6c757d;
            color: white;
            border: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            transition: background-color 0.2s;
        }
        .btn-cancelar:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container-anamnese">
        <h2>Anamnese de {{ paciente.get_full_name }}</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="conteudo" rows="12" class="form-control">{{ anamnese.conteudo }}</textarea>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-salvar">Salvar</button>
                <a href="{% url 'perfil_paciente' paciente.id %}" class="btn btn-cancelar ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

<!-- templates/pacientes/enviar_solicitacao.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar Solicitação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{% static "img/fundo_dashboard.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .container-solicitacao {
      background-color: rgba(255,255,255,0.93);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.13);
      max-width: 420px;
      margin: 4rem auto;
    }
    h2 {
      color: #19588a;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    label {
      color: #19588a;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #bcdff7;
      margin-bottom: 1.2rem;
    }
    .btn-enviar {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      width: 100%;
      transition: background-color 0.2s;
    }
    .btn-enviar:hover {
      background-color: #218838;
    }
    .btn-voltar {
      background-color: #0071bc;
      color: white;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .btn-voltar:hover {
      background-color: #005a99;
    }
  </style>
</head>
<body>
  <div class="container-solicitacao">
    <h2>Enviar solicitação para paciente</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="cpf">CPF do paciente:</label>
      <input type="text" id="cpf" name="cpf" class="form-control" required>
      <button type="submit" class="btn btn-enviar">Enviar solicitação</button>
    </form>
    <a href="{% url 'dashboard_profissional' %}" class="btn btn-voltar">← Voltar ao Dashboard</a>
  </div>
</body>
</html>
